version: '3.8'

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners for internal (docker) and external (host) access
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    container_name: am_parser_mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: portfolio_db
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  # ==========================================
  # Python Service: Gmail Extractor
  # ==========================================
  gmail-extractor:
    build:
      context: ./am-email-extractor
      dockerfile: Dockerfile
    container_name: gmail-extractor-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PORT=8080
      # Use service names for internal communication
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017
    env_file:
      - ./am-email-extractor/.env # Use existing .env from subfolder if present
    volumes:
      - ./am-email-extractor/user_tokens:/app/user_tokens
      - ./am-email-extractor/logs:/app/logs
    depends_on:
      - kafka
      - mongodb
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Java Service: Document Processor
  # ==========================================
  am-document-processor-service:
    container_name: am-document-processor-service
    build:
      context: ./am-document-processor
      dockerfile: Dockerfile
    env_file:
      - ./am-document-processor/.env # Use existing .env from subfolder if present
    environment:
      # Override with service names for internal docker networking
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MONGODB_URL: mongodb://admin:password123@mongodb:27017

    ports:
      - "8070:8080"
    depends_on:
      - kafka
      - mongodb
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  mongo-data:


networks:
  app-network:
    driver: bridge
